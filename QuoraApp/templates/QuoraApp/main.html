{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    <title>Title</title>

<!--    <script type="text/javascript" src="{% static 'js/tinyinject.js'  %}">-->
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/askquestion.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/Tag.css' %}" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'HomePage' %}">Quora</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.resolver_match.view_name == 'HomePage' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'HomePage' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == 'AnswerPage' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'AnswerPage' %}">Answer</a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == 'AskQuestion' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'AskQuestion'%}">Add Question</a>
                  </li>
                  <li class="nav-item {% if request.resolver_match.view_name == 'Profile' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'Profile' %}">Profile</a>
                  </li>

              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
              </form>
                <p>Welcome {{request.user.username}}</p>
                <span><a class="btn btn-danger" href="{% url 'Logout' %}">Logout</a></span>
            </div>
          </nav>
        {% include 'QuoraApp/includes/messages.html' %}
        {% block content %}



	{% endblock %}

</body>
</html>
<script>
    $(document).ready(function(){
        $('.toast').toast('show');
    });


</script>
